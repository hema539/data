<h2 class="page-header">Dashboard</h2>
<h2>Welcome Data Foundry Employee</h2>
<div>
        <h2 class="page-header text-white">Employee status</h2>
        <form class="form text-white" (submit)="onSubmit()" >
          <div class="form-group">
            <label for="name">Data</label>
            <input type="text" [(ngModel)]="data" name="data" class="form-control" id="data" placeholder="Enter your daily status">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>          
        </form>
        </div>
